<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <button onclick="mostrarMensagem()">YES</button>
    <span id="mensagem"></span>
    <button type="button">NO</button>
    <span id="mensagem"></span>
    <script>
        //event é toda ação que o usuario atua no DOM
        const mostrarMensagem = () =>{
            var span = document.getElementById("mensagem");
            span.innerHTML = "clicouno botao";
        } 

        var botao = document.getElementsByTagName("button")[1];
        botao.addEventListener("click", mostrarMensagem)
    </script>
</body>
</html>
