<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container{
            display:grid;
            grid-template-columns: auto auto auto;
            background-color: darkgoldenrod;
            padding: 10px;
        }
        .grid-item{
            background-color: rgb(139, 128, 240);
            border: 1px solid rgb(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            color:white;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">
            1
        </div>
        <div class="grid-item">
            2
        </div>
        <div class="grid-item">
            3
        </div>
        <div class="grid-item">
            4
        </div>
        <div class="grid-item">
            5
        </div>
    </div>
    
</body>
</html>
