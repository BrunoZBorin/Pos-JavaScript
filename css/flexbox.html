<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            display:flex;
            flex-wrap: wrap;
        }
        .flex-container > div{
            background-color: rgb(139, 128, 240);
            border: 2px solid rgb(255, 255, 255, 0.8);
            line-height: 75px;
            text-align: center;
            font-size: 30px;
            flex:1 25%;
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div >
            1
        </div>
        <div >
            2
        </div>
        <div >
            3
        </div>
        <div >
            4
        </div>
        <div >
            5
        </div>
    </div>
    
</body>
</html>
